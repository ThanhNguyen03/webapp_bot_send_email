<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto send email</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .frame {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .frame label {
            font-weight: bold;
        }
        .frame input[type="text"],
        .frame input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .frame button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Auto send email</h2>
        <div class="frame">
            <label>Email</label>
            <input type="text" id="email_entry" placeholder="Enter your email">
        </div>
        <div class="frame">
            <label>Mật khẩu</label>
            <input type="password" id="password_entry" placeholder="Enter your password">
        </div>
        <div class="frame">
            <label>Google Sheet Link</label>
            <input type="text" id="sheet_link_entry" placeholder="Enter Google Sheet Link">
        </div>
        <div class="frame">
            <label>File đính kèm</label>
            <input type="text" id="file_entry" placeholder="Enter file path">
            <button id="file_button">Chọn tệp</button>
        </div>
        <div class="frame">
            <label>Tự động gửi vào lúc:</label>
            <input type="text" id="timeloop_entry" placeholder="Enter time">
        </div>
        <div class="frame">
            <label>Status</label>
            <p id="status_label"></p>
        </div>
        <button id="save_button">Lưu thông tin</button>
        <button id="send_button">Bắt đầu hẹn giờ</button>
        <button id="stop_button">Dừng hẹn giờ</button>
        <div class="frame">
            <label>Thời gian giữa các email (giây)</label>
            <input type="text" id="interval_entry" placeholder="Enter interval">
        </div>
    </div>
    <script>
        // You can add your JavaScript functionality here
        // For example, handling button clicks and form submissions
    </script>
</body>
</html>
